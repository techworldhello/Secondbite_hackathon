<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>sb-app</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/second-bite.css">
</head>

<body>
    <div class="container">
      <div class="row">
          <div class="col"><a class="btn btn-link btn-sm" role="button" href="volunteer-dash-2.html"><i class="fa fa-chevron-left mr-2"></i>Back to dashboard</a></div>
      </div>
        <div class="row">
            <div class="col">
                <h1>Volunteer Profile</h1>
                <h4>Tell us about yourself!</h4>
            </div>
        </div>
        <form><label>Name</label><input class="form-control" type="text" placeholder="John Smith"><label>Mobile Number</label><input class="form-control" type="tel" placeholder="## #### ####"><label>Suburb</label><input class="form-control" type="text" placeholder="Kensington"><label>State</label>
            <select
                class="form-control">
                <option value="Victoria">Victoria</option>
                <option value="New South Wales">New South Wales</option>
                <option value="South Australia">South Australia</option>
                <option value="Tasmania">Tasmania</option>
                </select>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">I have access to a car.</label></div><label>How did you hear about us?</label><select class="form-control"><option value="Word of Mouth">Word of Mouth</option><option value="Internet">Internet</option></select></form>
        <a
            class="btn btn-primary btn-block mt-3" role="button" href="volunteer-dash-2.html">Submit</a>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/job.js"></script>
</body>

</html>
